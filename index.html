<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#129783 Gesture → Video Plays</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js" crossorigin="anonymous"></script>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
        .container { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin-top: 20px; }
        .box { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        canvas, video { border: 5px solid #333; border-radius: 12px; }
        button { padding: 15px 30px; font-size: 20px; background: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer; margin: 20px; }
        button:hover { background: #0056b3; }
        h1 { color: #333; }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body { margin: 10px; padding: 10px; }
            .container { flex-direction: column; gap: 20px; }
            .box { padding: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
            canvas, video { width: 100%; height: auto; max-width: 100%; }
            button { padding: 12px 24px; font-size: 18px; margin: 15px; }
            h1 { font-size: 24px; }
            p { font-size: 16px; }
        }
    </style>
</head>
<body>
    <h1>Show an &#129783 → Video Plays!</h1>
    <p>Close your hand → video pauses and resets</p>
    <button id="startBtn">CLICK HERE TO ACTIVATE CAMERA & VIDEO</button>
    <div class="container" id="mainContainer" style="display:none;">
        <div class="box">
            <h2>Camera</h2>
            <video id="webcam" autoplay playsinline width="640" height="480" style="display:none;"></video>
            <canvas id="output_canvas" width="640" height="480"></canvas>
        </div>
        <div class="box">
            <h2>Brand Video</h2>
            <video id="myVideo" width="640" height="480" loop muted playsinline>
                <source src="Uber.mp4" type="video/mp4">
                Your browser does not support video.
            </video>
        </div>
    </div>
    <script>
        const startBtn = document.getElementById('startBtn');
        const mainContainer = document.getElementById('mainContainer');
        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const targetVideo = document.getElementById('myVideo');
        let paperDetected = false;

        // Unlock everything on first click
        startBtn.onclick = async () => {
            startBtn.style.display = 'none';
            mainContainer.style.display = 'flex';
            targetVideo.load();

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${file}`});
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });
            hands.onResults(onResults);

            const camera = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 640,
                height: 480,
                facingMode: 'user'
            });
            camera.start();

            // Fix mobile stretching
            videoElement.addEventListener('loadedmetadata', () => {
                const aspect = videoElement.videoHeight / videoElement.videoWidth;
                function resizeCanvas() {
                    const displayWidth = canvasElement.parentElement.clientWidth - 20;
                    canvasElement.width = displayWidth;
                    canvasElement.height = displayWidth * aspect;
                }
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            });
        };

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            let currentPaper = false;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
                    drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});

                    // STRONGER palm-open detection: all fingers spread + palm facing camera
                    if (isStrictPaper(landmarks)) {
                        currentPaper = true;
                    }
                }
            }

            // Video control + Fullscreen on iOS & Android when gesture is detected
            if (currentPaper && !paperDetected) {
                targetVideo.currentTime = 0;
                targetVideo.play();

                // Fullscreen on iOS & Android
                if (targetVideo.requestFullscreen) {
                    targetVideo.requestFullscreen();
                } else if (targetVideo.webkitRequestFullscreen) { /* Safari */
                    targetVideo.webkitRequestFullscreen();
                } else if (targetVideo.webkitEnterFullscreen) { /* iOS Safari */
                    targetVideo.webkitEnterFullscreen();
                }

                paperDetected = true;
            } 
            else if (!currentPaper && paperDetected) {
                targetVideo.pause();
                targetVideo.currentTime = 0;

                // Exit fullscreen on both iOS and Android
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else if (document.webkitFullscreenElement) {
                    document.webkitExitFullscreen();
                }

                paperDetected = false;
            }

            canvasCtx.restore();
        }

        // Strict palm-open detection: fingers spread + palm facing forward
        function isStrictPaper(landmarks) {
            const wrist = landmarks[0];
            const mcpIndex = landmarks[5];
            const mcpMiddle = landmarks[9];
            const mcpRing = landmarks[13];
            const mcpPinky = landmarks[17];

            // Check palm is facing forward (wrist behind finger bases)
            const palmFacingForward = wrist.y > mcpIndex.y && wrist.y > mcpMiddle.y;

            // Check fingers are spread out (horizontal distance between MCPs)
            const spreadIndexMiddle = Math.abs(mcpIndex.x - mcpMiddle.x) > 0.08;
            const spreadMiddleRing = Math.abs(mcpMiddle.x - mcpRing.x) > 0.08;
            const spreadRingPinky = Math.abs(mcpRing.x - mcpPinky.x) > 0.07;

            // All fingertips above their MCPs (fully extended)
            const tips = [4, 8, 12, 16, 20];
            const mcps = [2, 5, 9, 13, 17];
            let extended = 0;
            for (let i = 0; i < 5; i++) {
                if (landmarks[tips[i]].y < landmarks[mcps[i]].y - 0.05) extended++;
            }

            return palmFacingForward && spreadIndexMiddle && spreadMiddleRing && spreadRingPinky && extended >= 5;
        }
    </script>
</body>
</html>
