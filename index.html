<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Gesture Detector - Web Version</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js" crossorigin="anonymous"></script>
    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        #output_canvas { border: 2px solid #000; }
        #myVideo { margin-top: 20px; width: 640px; display: none; }  /* Hidden until detected */
    </style>
</head>
<body>
    <h1>Paper Gesture â†’ Play Video</h1>
    <video id="webcam" autoplay playsinline style="display: none;"></video>
    <canvas id="output_canvas" width="640" height="480"></canvas>
    <video id="myVideo" controls>
        <source src="path/to/your/video.mp4" type="video/mp4">  <!-- Replace with your local video path -->
        Your browser does not support the video tag.
    </video>
    <p>Show an open palm (paper gesture) to play the video!</p>

    <script>
        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const videoPlayer = document.getElementById('myVideo');

        // MediaPipe Hands setup
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${file}`;
        }});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });
        hands.onResults(onResults);

        // Camera setup
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        camera.start();

        // Handle results
        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
                    drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});

                    if (isPaper(landmarks)) {
                        videoPlayer.style.display = 'block';
                        videoPlayer.play();
                    }
                }
            }
            canvasCtx.restore();
        }

        // Ultra-lenient paper detection (similar to Python version)
        function isPaper(landmarks) {
            const tips = [4, 8, 12, 16, 20];  // thumb, index, middle, ring, pinky tips
            const mcps = [2, 5, 9, 13, 17];   // knuckles

            let extendedCount = 0;
            for (let i = 0; i < tips.length; i++) {
                if (landmarks[tips[i]].y < landmarks[mcps[i]].y - 0.04) {
                    extendedCount++;
                }
            }
            return extendedCount >= 4;  // At least 4 fingers extended
        }
    </script>
</body>
</html>
