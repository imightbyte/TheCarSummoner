<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>✋ → Uber Video Plays</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js" crossorigin="anonymous"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d0d0d;
            color: white;
            text-align: center;
            min-height: 100vh;
            padding: 20px 15px;
        }
        h1 { font-size: 8vw; margin: 20px 0; }
        p { font-size: 4.8vw; opacity: 0.9; margin-bottom: 30px; }

        button#startBtn {
            padding: 20px 50px;
            font-size: 6vw;
            font-weight: bold;
            background: #00d4ff;
            color: black;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,212,255,0.4);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 30px;
            align-items: center;
        }
        @media (min-width: 900px) {
            .container { flex-direction: row; justify-content: center; }
            h1 { font-size: 3.2rem; }
            p { font-size: 1.4rem; }
            button#startBtn { font-size: 1.6rem; padding: 18px 40px; }
        }

        .box {
            background: rgba(255,255,255,0.06);
            padding: 18px;
            border-radius: 20px;
            width: 100%;
            max-width: 680px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }
        canvas, video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 16px;
            border: 5px solid #00d4ff;
        }

        .status {
            margin-top: 15px;
            font-size: 6vw;
            font-weight: bold;
        }
        @media (min-width: 900px) { .status { font-size: 1.8rem; } }
        .playing { color: #00ff9d; }
        .stopped { color: #ff3366; }
    </style>
</head>
<body>
    <h1>Show ✋ → Video Plays</h1>
    <p>Close or hide hand → video stops & restarts</p>

    <button id="startBtn">TAP TO START CAMERA</button>

    <div class="container" id="mainContainer" style="display:none;">
        <div class="box">
            <h2>Camera</h2>
            <video id="webcam" autoplay playsinline muted style="display:none;"></video>
            <canvas id="output_canvas"></canvas>
            <div class="status" id="status">Waiting for ✋</div>
        </div>

        <div class="box">
            <h2>Uber Video</h2>
            <video id="myVideo" playsinline muted loop>
                <source src="Uber.mp4" type="video/mp4">
                Your browser does not support video.
            </video>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const mainContainer = document.getElementById('mainContainer');
        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const targetVideo = document.getElementById('myVideo');
        const statusText = document.getElementById('status');
        let paperDetected = false;

        startBtn.onclick = async () => {
            startBtn.remove();
            mainContainer.style.display = 'flex';

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${file}`});
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });
            hands.onResults(onResults);

            const camera = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 640,
                height: 480,
                facingMode: "user"  // front camera on mobile
            });
            camera.start();

            targetVideo.load();
        };

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            let currentPaper = false;

            if (results.multiHandLandmarks?.length > 0) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00d4ff', lineWidth: 5});
                    drawLandmarks(canvasCtx, landmarks, {color: '#00ffff', lineWidth: 2});
                    if (isPaper(landmarks)) currentPaper = true;
                }
            }

            if (currentPaper && !paperDetected) {
                targetVideo.currentTime = 0;
                targetVideo.play();
                statusText.textContent = "✋ PLAYING";
                statusText.className = "status playing";
                paperDetected = true;
            } else if (!currentPaper && paperDetected) {
                targetVideo.pause();
                targetVideo.currentTime = 0;
                statusText.textContent = "No ✋ – Stopped";
                statusText.className = "status stopped";
                paperDetected = false;
            }

            canvasCtx.restore();
        }

        function isPaper(landmarks) {
            const tips = [4, 8, 12, 16, 20];
            const mcps = [2, 5, 9, 13, 17];
            let extended = 0;
            for (let i = 0; i < 5; i++) {
                if (landmarks[tips[i]].y < landmarks[mcps[i]].y - 0.03) extended++;
            }
            return extended >= 4;
        }
    </script>
</body>
</html>
